version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: autocatalogue-app
    container_name: autocatalogue-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
      - ./storage:/var/www/storage
    networks:
      - autocatalogue

  nginx:
    image: nginx:alpine
    container_name: autocatalogue-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - autocatalogue

  mysql:
    image: mysql:8.0
    container_name: autocatalogue-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: autocatalogue
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: secret
      MYSQL_USER: autocatalogue
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - autocatalogue

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: autocatalogue-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: root
    depends_on:
      - mysql
    networks:
      - autocatalogue

  redis:
    image: redis:alpine
    container_name: autocatalogue-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - autocatalogue

volumes:
  mysql_data:

networks:
  autocatalogue:
    driver: bridge