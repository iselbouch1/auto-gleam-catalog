version: '3.8'

services:
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.prod
    image: ${REGISTRY}/auto-gleam/frontend:${TAG:-latest}
    restart: unless-stopped
    networks:
      - auto-gleam

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.prod
    image: ${REGISTRY}/auto-gleam/backend:${TAG:-latest}
    restart: unless-stopped
    env_file:
      - .env.prod
    volumes:
      - storage_data:/var/www/storage/app/public
    networks:
      - auto-gleam

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: ${REGISTRY}/auto-gleam/nginx:${TAG:-latest}
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - storage_data:/var/www/storage/app/public
      - ./ssl:/etc/letsencrypt:ro
    networks:
      - auto-gleam
    depends_on:
      - frontend
      - backend

networks:
  auto-gleam:
    driver: bridge

volumes:
  storage_data: